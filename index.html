<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIM BUM - Con Comentarios</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      bottom: 20%;
      left: 5%;
      z-index: 2;
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .content h2 {
      font-size: 2em;
      margin: 0;
    }
    .content p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .buttons {
      position: absolute;
      right: 5%;
      bottom: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .button {
      font-size: 2em;
      padding: 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    /* Estilos de la caja de comentarios */
    .comment-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      overflow-y: auto;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .comment-box.open {
      transform: translateY(0);
    }
    .comment-header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #555;
    }
    .comment-header h3 {
      margin: 0;
    }
    .comment-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
    }
    .comment-list {
      padding: 10px;
    }
    .comment {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .comment-form {
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    .comment-form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .comment-form button {
      padding: 10px;
      border: none;
      background: #d4af37;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Contenedor del video -->
    <div class="video-container">
      <video id="currentVideo" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
      <!-- Contenido sobre el video -->
      <div class="content">
        <h2>@UsuarioEjemplo</h2>
        <p>¬°Bienvenido a BIM BUM! Disfruta de los videos.</p>
      </div>
      <!-- Botones de interacci√≥n -->
      <div class="buttons">
        <div class="button">‚ù§</div>
        <div class="button" id="commentButton">üí¨</div>
        <div class="button">üîó</div>
      </div>
    </div>

    <!-- Caja de comentarios -->
    <div class="comment-box" id="commentBox">
      <div class="comment-header">
        <h3>Comentarios</h3>
        <button id="closeComments">‚úñ</button>
      </div>
      <div class="comment-list" id="commentList">
        <!-- Comentarios din√°micos -->
        <div class="comment">¬°Este video es incre√≠ble! ü§©</div>
        <div class="comment">Me encanta este estilo de p√°gina. üëè</div>
      </div>
      <div class="comment-form">
        <input type="text" id="newComment" placeholder="Escribe un comentario...">
        <button id="addComment">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const commentBox = document.getElementById("commentBox");
    const commentButton = document.getElementById("commentButton");
    const closeComments = document.getElementById("closeComments");
    const commentList = document.getElementById("commentList");
    const newComment = document.getElementById("newComment");
    const addComment = document.getElementById("addComment");

    // Mostrar la caja de comentarios
    commentButton.addEventListener("click", () => {
      commentBox.classList.add("open");
    });

    // Cerrar la caja de comentarios
    closeComments.addEventListener("click", () => {
      commentBox.classList.remove("open");
    });

    // Agregar un nuevo comentario
    addComment.addEventListener("click", () => {
      const commentText = newComment.value.trim();
      if (commentText) {
        const comment = document.createElement("div");
        comment.classList.add("comment");
        comment.textContent = commentText;
        commentList.appendChild(comment);
        newComment.value = "";
      }
    });
  </script>
</body>
</html>0000000
